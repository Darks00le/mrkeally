<!DOCTYPE html>
<html>
<head>
  <style>
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      display: none;
    }

    .popup-content {
      margin-top: 20px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <span class="close-button" onclick="closePopup()">&times;</span>
    <div class="popup-content">
      <h3>Welcome to the Website!</h3>
      <p>This is a pop-up message at the top of the screen.</p>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    });

    function closePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>
</body>
</html>
