<!DOCTYPE html>
<html>
<head>
  <style>
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup">
    <span class="close-button" onclick="closePopup()">&times;</span>
    <p>Welcome to the IPO, aka Interesting Platform Oasis!</p>
  </div>

  <script>
    function closePopup() {
      var popup = document.querySelector('.popup');
      popup.style.display = 'none';
    }
  </script>
</body>
</html>


<!DOCTYPE html>

      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 20px;
      display: none;

    }

      var popup = document.getElementById("myPopup");
      popup.style.display = "none";
    }
  </script>
</body>
